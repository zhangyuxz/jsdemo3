<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 80],
        ["西安", 100]
    ];

    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var arr = [];
        var str = '';
        var oUl = document.getElementById('aqi-list');
        for(var i=0;i<aqiData.length;i++){
            if(aqiData[i][1]>60){
                arr.push(aqiData[i])
            }
        }
        //alert(arr);
        //定义排序方法
        function paixu(m,n){
            return n[1]-m[1];
        }
        arr.sort(paixu);
        //alert(arr);
        for(var j=0;j<arr.length;j++){
            str += "<li>第"+(j+1)+"名："+arr[j][0]+"，"+arr[j][1]+"</li>"
        }
        oUl.innerHTML =  str;
    })();

</script>
</body>
</html>
